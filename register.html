<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Akyildiz Consulting - the best choice</title>

    <link href="img/favicon.ico" rel="icon" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>

    <h2 class="text-center mt-5 text-danger">Welcome to register</h2>
    <div class="container  wrap h-100">
      <form class="row g-3 pt-5 ">
        <div class="col-12">
          <input
            type="text"
            class="form-control"
            id="inputAddress"
            placeholder="Name"
          />
        </div>
        <div class="col-12">
          <input
            type="text"
            class="form-control"
            id="inputAddress2"
            placeholder="Surname"
          />
        </div>
        <div class="col-12">
          <input
            type="number"
            class="form-control "
            id="input_number"
            placeholder="Phone number"
          />
        </div>
        <div class="col-12">
          <select id="inputState" class="form-select" placeholder="State">
            <option selected>Choose</option>
            <option>Malayzia</option>
            <option>Thailand</option>
            <option>Turkey</option>
            <option>Dubai</option>
            <option>Egypt</option>
          </select>
        </div>
        <div class="col-12">
          <textarea
            placeholder="Comments"
            type="text"
            class="form-control" 
          ></textarea>
        </div>
          
          <div class="col-12">
            <button
              type="button"
              data-toggle="modal" data-target="#Modal"
              class="btn btn-primary w-100"
            >
              Sign up
            </button>
          </div>
        </div>
      </form>
    </div>

   <div class="modal fade" id="Modal" tabindex="-1" role="dialog" aria-labelledby="ModalLabel"  >
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <!-- <div class="modal-header">
        <h5 class="modal-title" id="ModalLabel"></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div> -->
      <div class="modal-body">
        Are you sure your personal information is correct?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
        <a href="process.html" type="button" class="btn btn-primary">Yes</a>
      </div>
    </div>
  </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
